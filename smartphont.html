<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone - 购买我们的最新款手机</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
        }
        .header h1 {
            font-size: 2em;
            color: #333;
        }
        .product {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .product img {
            max-width: 300px;
            max-height: 300px;
            object-fit: cover;
        }
        .product-info {
            flex: 1;
            padding: 20px;
        }
        .product-info h2 {
            font-size: 1.5em;
            color: #333;
        }
        .price {
            font-size: 1.2em;
            color: #e60000;
            margin-top: 10px;
        }
        .buy-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .buy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>欢迎购买我们的最新款 Smartphone</h1>
        </div>

        <div class="product">
            <img src="images/smartphone.jpeg" alt="Smartphone">
            <div class="product-info">
                <h2>最新款智能手机</h2>
                <p>这款智能手机配备了强大的处理器、超清晰的相机，并且电池续航非常强大。是您日常生活和工作的理想选择。</p>
                <div class="price">￥4999</div>
                <a href="https://your-website.com/buy-now" class="buy-button">立即购买</a>
            </div>
        </div>
    </div>
</body>
</html>
